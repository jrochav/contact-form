<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>CONTACT ME</legend>
            <label for="subject">Subject:</label>
            <select name="text" id="subject">
                <option value="">Support</option>
                <option value="">Suggestion</option>
                <option value="">Complaint</option>
            </select>
            <br><br>
            <label for="name">Full name:</label>
            <br>
            <input type="name" id="name" size="30" required placeholder="Ex: JoÃ£o Victor Rocha"> 
            <br><br>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" id="email" size="30" required placeholder="Ex: joaovrocha15@outlook.com">
            <br><br>
            <label for="message">Message:</label>
            <br>
            <textarea name="" id="message" cols="26" rows="10" required placeholder="Leave a message for improvements"></textarea>
            <br><br>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to receive messages on my email</label>
            <br><br>
            <button>Submit Form</button>

        </fieldset>
    </form>
</body>
</html>
